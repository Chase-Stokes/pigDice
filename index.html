<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pig Dice</h1>
    </div>
    <div class="total1"> 
      <p>Player 1 - Total Score: <span class="p1Total"></span</p>
    </div>
    <div class="total2">
      <p>Player 2 - Total Score: <span class="p2Total"></span></p>
    </div>
    <div class="player1">
      <p>Player One Current Score</p>
      <p class="p1Current"></p>
        <button class ="btn-dark" id="p1Roll" >Roll</button>
        <button class ="btn-dark" id="p1Hold">Hold</button>
    </div>
    <div class="player2">
      <p>Player Two Current Score</p>
      <p class="p2Current"></p>
        <button class ="btn-dark" id="p2Roll" >Roll</button>
        <button class ="btn-dark" id="p2Hold">Hold</button>
    </div>
    <div class="winner">
      <p>Winner spot</p>
    </div>
  </div>
</body>
</html>
